webdriver {
  #remote.url = "http://gabez_XXXXXX:XXXXXXXXXXX@hub-cloud.browserstack.com/wd/hub"
  autodownload = true
  driver = chrome
}

serenity.take.screenshots = AFTER_EACH_STEP

chrome {
  switches = "--window-size=2300,1500;--start-maximized;--enable-automation;--no-sandbox;--disable-popup-blocking;--disable-default-apps;--disable-infobars;--disable-gpu;--disable-extensions;"
}

serenity {
  project.name = "Sightly QA Eng Homework Assignment"
  test.root = "sightly.qa"
  tag.failures = "true"
  linked.tags = "issue"
  restart.browser.for.each = scenario
}

environment = staging

environments {
  local {
    webdriver.base.url = "https://localhost:9901"
  }
  development {
    webdriver.base.url = "https://dev-newtargetview.sightly.com"
  }
  staging {
    webdriver.base.url = "https://staging-newtargetview.sightly.com"
  }
  prod {
    webdriver.base.url = "https://www.sightly.com"
  }
}